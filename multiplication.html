<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Function Example</h2>
<p id="result1"></p>
<p>You can redefine the 'y' in the parameters</p>
<p id="result2"></p>

<script>

const multiplication = function multiplication(x, y = 10) {
    return x * y;
 }

document.getElementById("result1").innerHTML = multiplication(5);

// Redefine the 'y' to '4':

document.getElementById("result2").innerHTML = multiplication(5, 4);

</script>

</body>
</html>
